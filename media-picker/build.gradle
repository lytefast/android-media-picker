apply plugin: 'com.android.library'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    //noinspection GradleDynamicVersion
    provided 'com.android.support:appcompat-v7:26+'

    //noinspection GradleDynamicVersion
    provided 'com.android.support:animated-vector-drawable:26+'

    //noinspection GradleDynamicVersion
    provided 'com.android.support:support-compat:26+'

    //noinspection GradleDynamicVersion
    provided 'com.android.support:support-core-utils:26+'

    // File cropping utility.
    compile 'com.github.yalantis:ucrop:2.2.1'
}

apply from: '../build.release-aar.gradle'
